<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập a");
      let b = +prompt("Nhập b");
      for (a; a <= b; a++) {
        if (a % 2 === 0) {
          document.write(`<h2>${a}</h2><br>`);
        } else {
          document.write(`<h1>${a}</h1><br>`);
        }
      }
    </script>
  </body>
</html>
