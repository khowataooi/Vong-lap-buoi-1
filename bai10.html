<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập a");
      let b = +prompt("Nhập b");
      for (a, result = 0; a <= b; a++) {
        if (a % 5 === 2) {
          result = result + 1;
        }
      }
      document.write(`Có: ${result} số`);
    </script>
  </body>
</html>
